<!DOCTYPE html>
    <html lang=en>
        <head>
            <meta charset="UTF-8" />
            <link rel="icon" href="%PUBLIC_URL%/PokéBall.png" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

            <title>PokéDexter</title>
            <link rel="stylesheet" type="stylesheet" href="./index.css">
            <script type="text/javascript" src="./index.js" defer></script>
        </head>

        <body>
            <!--Search bar component-->
            <form action="" onsubmit="searchPokemon(event)">
                <input placeholder="Search Pokémon by name" type="text" name="pokemon" autocomplete="off">
            </form>

            <!--Card component-->
            <div data-poke-card class="poke-card">
                <div data-poke-name>PokéDexter</div>
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="./pokeMissing.png"/>
                </div>
                <div data-poke-id></div>
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>


        </body>
    </html>
