<!DOCTYPE html>
    <html lang=en>
        <head>
            <meta charset="UTF-8" />
            <link rel="icon" href="%PUBLIC_URL%/PokéBall.png" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">

            <title>PokéDexter</title>
            <link rel="stylesheet" type="stylesheet" href="./index.css">
            <script type="text/javascript" src="./index.js" defer></script>
        </head>

        <body>
            <!--Search bar component-->
            <form action="" onsubmit="searchPokemon(event)">
                <input placeholder="Search Pokémon by name" type="text" name="pokemon" autocomplete="off">
            </form>

            <!--Card component-->
            <div card class="poke-card">
                <div id></div>
                <div poke-name>Gotta Find 'Em All!</div>
                <div img-container class="img-container">
                    <img img class="poke-img" src="./pokeMissing.png"/>
                </div>
                <div types class="poke-types"></div>
                <div weight class="poke-weight"></div>
                <div height class="poke-height"></div>
                
                <div stats class="poke-stats"></div>
            </div>


        </body>
    </html>
